<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACO - Central de Comando V5</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        #login-screen { text-align: center; margin-top: 100px; }
        input.login-input { padding: 15px; background: #1e293b; color: white; border: none; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; font-weight: bold; border: none; border-radius: 5px; }
        .btn-green { background: #10b981; color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-gray { background: #475569; color: white; font-size: 11px; padding: 5px;}

        .card { background: #1e293b; padding: 25px; margin-bottom: 25px; border-radius: 12px; border-left: 6px solid gray; }
        .card.verde { border-left-color: #10b981; }
        .card.vermelho { border-left-color: #ef4444; }
        
        /* DIAGNÃ“STICO */
        .diagnosis-box { background: #334155; padding: 15px; margin: 15px 0; border-radius: 8px; border: 1px dashed #64748b; }
        .diagnosis-text { font-size: 16px; font-weight: bold; color: #fff; }
        
        /* INPUTS */
        label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 3px; margin-top: 10px; }
        input.edit-field, textarea.edit-field { 
            background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; 
            border-radius: 6px; width: 95%; font-family: sans-serif;
        }
        textarea.edit-field { height: 60px; resize: vertical; }
        
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <h2 style="color:#10b981;">PACO V5 (Controle Total)</h2>
            <input type="email" id="email" class="login-input" placeholder="Email"><br>
            <input type="password" id="password" class="login-input" placeholder="Senha"><br>
            <button onclick="fazerLogin()" class="btn-green">ENTRAR</button>
        </div>

        <div id="dashboard" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:15px;">
                <h1>Gerenciador de Ofertas</h1>
                <div>
                    <button onclick="criarNovaOferta()" class="btn-green">+ NOVA OFERTA</button>
                    <button onclick="logout()" class="btn-red">Sair</button>
                </div>
            </div>
            <div id="lista-ofertas">Carregando...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg",
            authDomain: "paco-core.firebaseapp.com",
            projectId: "paco-core",
            storageBucket: "paco-core.firebasestorage.app",
            messagingSenderId: "88467987691",
            appId: "1:88467987691:web:85892f360253aa957c72ae"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // LOGIN
        window.fazerLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (e) { alert("Erro: " + e.message); }
        }
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                carregarPainel();
            }
        });

        // ALGORITMO
        function analisarOferta(views, sales, currentStatus) {
            if (currentStatus === 'verde') return { text: "VALIDADA", color: "#10b981" };
            if (currentStatus === 'vermelho') return { text: "REPROVADA", color: "#ef4444" };
            if (sales >= 3) return { text: "BATEU A META! PODE VALIDAR.", color: "#10b981" };
            if (views > 100 && sales === 0) return { text: "NÃƒO VENDE. MUDE A HEADLINE.", color: "#ef4444" };
            return { text: "COLETANDO DADOS...", color: "#f59e0b" };
        }

        // CRUD
        window.criarNovaOferta = async () => {
            if(!confirm("Criar nova oferta?")) return;
            const offerRef = await addDoc(collection(db, "offers"), {
                headline: "Nova Promessa Matadora",
                bodyText: "Escreva aqui o texto persuasivo que vai convencer o cliente.",
                ctaText: "QUERO COMPRAR AGORA",
                price: "4,99",
                createdAt: serverTimestamp()
            });
            await addDoc(collection(db, "metrics"), { offerId: offerRef.id, sales: 0, revenue: 0, views: 0, statusVisual: "cinza" });
            carregarPainel();
        }

        window.salvarTudo = async (offerId, metricId) => {
            try {
                await updateDoc(doc(db, "offers", offerId), {
                    headline: document.getElementById(`headline-${offerId}`).value,
                    bodyText: document.getElementById(`body-${offerId}`).value,
                    ctaText: document.getElementById(`cta-${offerId}`).value,
                    price: document.getElementById(`price-${offerId}`).value
                });
                await updateDoc(doc(db, "metrics", metricId), {
                    sales: Number(document.getElementById(`sales-${metricId}`).value),
                    revenue: Number(document.getElementById(`rev-${metricId}`).value),
                    views: Number(document.getElementById(`views-${metricId}`).value),
                    statusVisual: document.getElementById(`status-${metricId}`).value
                });
                alert("âœ… ATUALIZADO!");
                carregarPainel();
            } catch (e) { alert("Erro: " + e.message); }
        }

        async function carregarPainel() {
            const container = document.getElementById('lista-ofertas');
            container.innerHTML = ""; 
            const metricsSnap = await getDocs(collection(db, "metrics"));

            metricsSnap.forEach(async (metricDoc) => {
                const mData = metricDoc.data();
                const offerId = mData.offerId;
                let offerData = { headline: "...", bodyText: "...", ctaText: "...", price: "0" };
                
                try {
                    const offerSnap = await getDoc(doc(db, "offers", offerId));
                    if (offerSnap.exists()) offerData = offerSnap.data();
                } catch(e) {}

                const analise = analisarOferta(mData.views || 0, mData.sales || 0, mData.statusVisual);

                const html = `
                    <div class="card ${mData.statusVisual}">
                        <div style="display:flex; justify-content:space-between;">
                            <h3 style="margin:0; color:#fff;">OFERTA: ${offerId}</h3>
                            <span style="background:${analise.color}; padding:5px 10px; border-radius:4px; font-size:12px; font-weight:bold;">${mData.statusVisual.toUpperCase()}</span>
                        </div>

                        <div class="diagnosis-box" style="border-color:${analise.color}">
                            <div class="diagnosis-text" style="color:${analise.color}">ðŸ¤– ${analise.text}</div>
                        </div>

                        <div class="row">
                            <div class="col" style="flex:2;">
                                <strong style="color:#94a3b8;">EDITAR SITE</strong>
                                <label>Headline (TÃ­tulo)</label>
                                <input type="text" class="edit-field" id="headline-${offerId}" value="${offerData.headline}">
                                
                                <label>Texto do Corpo (A Dor e a SoluÃ§Ã£o)</label>
                                <textarea class="edit-field" id="body-${offerId}">${offerData.bodyText || ''}</textarea>
                                
                                <div class="row">
                                    <div class="col">
                                        <label>Texto do BotÃ£o</label>
                                        <input type="text" class="edit-field" id="cta-${offerId}" value="${offerData.ctaText || 'QUERO COMPRAR'}">
                                    </div>
                                    <div class="col">
                                        <label>PreÃ§o (R$)</label>
                                        <input type="text" class="edit-field" id="price-${offerId}" value="${offerData.price}">
                                    </div>
                                </div>
                            </div>

                            <div class="col" style="border-left:1px solid #334155; padding-left:20px;">
                                <strong style="color:#94a3b8;">EDITAR RESULTADOS</strong>
                                <div class="row">
                                    <div class="col"><label>Views</label><input type="number" class="edit-field" id="views-${metricDoc.id}" value="${mData.views || 0}"></div>
                                    <div class="col"><label>Vendas</label><input type="number" class="edit-field" id="sales-${metricDoc.id}" value="${mData.sales || 0}"></div>
                                </div>
                                <label>Receita Total</label><input type="number" class="edit-field" id="rev-${metricDoc.id}" value="${mData.revenue || 0}">
                                <label>Status</label>
                                <select id="status-${metricDoc.id}" class="edit-field">
                                    <option value="cinza" ${mData.statusVisual==='cinza'?'selected':''}>ðŸŸ¡ Testando</option>
                                    <option value="verde" ${mData.statusVisual==='verde'?'selected':''}>ðŸŸ¢ Validada</option>
                                    <option value="vermelho" ${mData.statusVisual==='vermelho'?'selected':''}>ðŸ”´ Reprovada</option>
                                </select>
                            </div>
                        </div>
                        <div style="margin-top:20px; text-align:right;">
                            <a href="./?id=${offerId}" target="_blank" style="color:#aaa; font-size:12px; margin-right:15px;">Ver PÃ¡gina</a>
                            <button class="btn-blue" onclick="salvarTudo('${offerId}', '${metricDoc.id}')">ðŸ’¾ SALVAR TUDO</button>
                        </div>
                    </div>`;
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>
