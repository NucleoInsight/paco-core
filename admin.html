<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACO V17 | Estrutura Original + Feed Sniper</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #0b0c15; color: #a5b4fc; font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* ESTRUTURA */
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; }
        .glass-input { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(51, 65, 85, 0.5); color: white; padding: 10px; border-radius: 8px; width: 100%; font-size: 13px; margin-bottom: 5px; }
        .glass-input:focus { border-color: #6366f1; outline: none; }

        /* ABAS (Volta ao padr√£o que voc√™ aprovou) */
        .tab-btn { padding: 8px 16px; border-radius: 6px; font-size: 11px; font-weight: 700; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; opacity: 0.6; }
        .tab-btn:hover { opacity: 1; background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: rgba(99, 102, 241, 0.2); border-color: rgba(99, 102, 241, 0.5); color: #818cf8; opacity: 1; }
        
        /* FEED SNIPER (Estilo Interno) */
        .feed-session { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 6px; }
        .feed-session:hover { background: rgba(255,255,255,0.05); }
        .feed-details { display: none; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05); padding: 5px; }
        .feed-details.open { display: block; }

        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0b0c15; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0b0c15]">
        <div class="glass-panel p-8 w-full max-w-md text-center">
            <h1 class="text-3xl font-black text-white tracking-tight mb-2">PACO <span class="text-emerald-500">V17</span></h1>
            <input type="email" id="email" class="glass-input mb-3" placeholder="Email">
            <input type="password" id="password" class="glass-input mb-6" placeholder="Senha">
            <button onclick="fazerLogin()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg transition">ENTRAR</button>
            <p id="error-msg" class="text-red-400 text-xs mt-4"></p>
        </div>
    </div>

    <div id="dashboard" class="max-w-7xl mx-auto hidden">
        
        <header class="flex flex-col md:flex-row justify-between items-end mb-8 border-b border-indigo-900/30 pb-4 gap-4">
            <div>
                <h1 class="text-2xl font-black text-white">PACO <span class="text-indigo-500">CONTROL</span></h1>
                <p class="text-xs text-emerald-400 font-mono mt-1">SISTEMA ONLINE</p>
            </div>
            <div class="flex gap-2">
                <button onclick="carregarPainel()" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-xs font-bold transition flex items-center gap-2">
                    üîÑ ATUALIZAR
                </button>
                <button onclick="criarNovaOferta()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-xs font-bold transition flex items-center gap-2">
                    <span>+</span> NOVA CAMPANHA
                </button>
                <button onclick="logout()" class="bg-slate-800 text-slate-300 px-4 py-2 rounded-lg text-xs font-bold border border-slate-700">SAIR</button>
            </div>
        </header>

        <div id="lista-ofertas" class="space-y-8">
            <div class="text-center py-20 text-slate-500 text-xs font-mono">Carregando dados...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, addDoc, deleteDoc, serverTimestamp, query, where, orderBy, limit, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg", authDomain: "paco-core.firebaseapp.com", projectId: "paco-core", storageBucket: "paco-core.firebasestorage.app", messagingSenderId: "88467987691", appId: "1:88467987691:web:85892f360253aa957c72ae" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        // AUTH
        window.fazerLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { document.getElementById('error-msg').innerText = e.message; } }
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (u) => { if(u) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden'); carregarPainel(); } });

        // ABAS (Mantendo a estrutura V14)
        window.trocarAba = (id, aba) => {
            document.querySelectorAll(`.content-${id}`).forEach(el => el.classList.add('hidden'));
            document.querySelectorAll(`.tab-${id}`).forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-content-${id}-${aba}`).classList.remove('hidden');
            document.getElementById(`btn-tab-${id}-${aba}`).classList.add('active');
        }

        // CRUD
        window.criarNovaOferta = async () => {
            if(!confirm("Criar nova oferta?")) return;
            const ref = await addDoc(collection(db, "offers"), { headline: "Nova Oferta", bodyText: "Texto...", ctaText: "COMPRAR", price: "9,90", layout: "dark", videoUrl: "", checkoutUrl: "", createdAt: serverTimestamp() });
            await addDoc(collection(db, "metrics"), { offerId: ref.id, sales: 0, revenue: 0, views: 0, statusVisual: "cinza" });
            carregarPainel();
        }

        window.excluirOferta = async (id) => { if(confirm("Apagar oferta?")) { await deleteDoc(doc(db, "metrics", id)); carregarPainel(); } }

        window.salvarTudo = async (offerId, metricId) => {
            try {
                await updateDoc(doc(db, "offers", offerId), {
                    headline: document.getElementById(`headline-${offerId}`).value,
                    bodyText: document.getElementById(`body-${offerId}`).value,
                    ctaText: document.getElementById(`cta-${offerId}`).value,
                    price: document.getElementById(`price-${offerId}`).value,
                    layout: document.getElementById(`layout-${offerId}`).value,
                    videoUrl: document.getElementById(`video-${offerId}`).value,
                    checkoutUrl: document.getElementById(`checkout-${offerId}`).value
                });
                await updateDoc(doc(db, "metrics", metricId), {
                    sales: Number(document.getElementById(`sales-${metricId}`).value),
                    views: Number(document.getElementById(`views-${metricId}`).value),
                    statusVisual: document.getElementById(`status-${metricId}`).value
                });
                alert("‚úÖ Salvo!");
            } catch(e) { alert("Erro: " + e.message); }
        }

        window.gerarLinkCurto = async (offerId) => {
            const alias = document.getElementById(`short-alias-${offerId}`).value.replace(/[^a-zA-Z0-9]/g, '');
            if(!alias) return alert("Nome inv√°lido");
            
            // Link Real
            const target = `https://nucleoinsight.github.io/paco-core/index.html?id=${offerId}`;
            
            try {
                await setDoc(doc(db, "short_links", alias), { target: target, clicks: 0, offerId: offerId, created_at: serverTimestamp() });
                const finalLink = `https://nucleoinsight.github.io/paco-core/r.html?id=${alias}`;
                document.getElementById(`short-result-${offerId}`).innerHTML = `<a href="${finalLink}" target="_blank" class="text-emerald-400 font-mono underline">${finalLink}</a>`;
            } catch(e) { alert("Erro: " + e.message); }
        }

        // LIMPEZA DE DADOS (ZONA DE PERIGO CORRIGIDA)
        window.limparDados = async (offerId) => {
            // Pergunta qual modo limpar
            const mode = prompt("Digite 'teste' para limpar dados de teste ou 'real' para limpar dados reais:");
            if(mode !== 'teste' && mode !== 'real') return alert("Cancelado.");
            
            const isTest = mode === 'teste';
            
            if(!confirm(`‚ö†Ô∏è CONFIRMA LIMPAR TODOS OS DADOS ${mode.toUpperCase()} DESTA OFERTA?`)) return;

            const q = query(collection(db, "events"), where("offerId", "==", offerId));
            const snapshot = await getDocs(q);
            const promises = [];
            
            snapshot.forEach(doc => {
                const d = doc.data();
                // Filtro manual para garantir
                if(!!d.isTest === isTest) promises.push(deleteDoc(doc.ref));
            });
            
            await Promise.all(promises);
            alert("Limpeza conclu√≠da.");
        }

        // RENDERIZA√á√ÉO (ESTRUTURA V14 RESTAURADA)
        window.carregarPainel = async () => {
            const container = document.getElementById('lista-ofertas');
            const snaps = await getDocs(collection(db, "metrics"));
            container.innerHTML = "";
            if(snaps.empty) { container.innerHTML = "<p class='text-center text-slate-500'>Sem campanhas.</p>"; return; }

            for (const mDoc of snaps.docs) {
                const m = mDoc.data();
                const offerId = m.offerId;
                let o = { headline:"...", layout:"dark" };
                try { const os = await getDoc(doc(db, "offers", offerId)); if(os.exists()) o = os.data(); } catch(e){}

                const linkReal = `index.html?id=${offerId}`;
                const linkTeste = `index.html?id=${offerId}&mode=test`;

                let statusColor = m.statusVisual === 'verde' ? 'bg-emerald-500' : (m.statusVisual === 'vermelho' ? 'bg-red-500' : 'bg-slate-500');

                const html = `
                <div class="glass-panel p-1 relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full ${statusColor}"></div>
                    
                    <div class="p-4 border-b border-white/5 flex justify-between items-center bg-slate-900/30">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] font-mono text-slate-500">ID: ${offerId}</span>
                                <span class="text-[9px] px-2 py-0.5 rounded bg-white/5 text-white/70 font-bold uppercase">${m.statusVisual}</span>
                            </div>
                            <h3 class="text-white font-bold truncate max-w-md">${o.headline}</h3>
                        </div>
                        <div class="flex gap-2">
                             <a href="./${linkTeste}" target="_blank" class="bg-amber-500/10 text-amber-400 hover:bg-amber-500 hover:text-black px-3 py-1.5 rounded text-xs font-bold border border-amber-500/20 transition flex items-center gap-1">üß™ TESTE</a>
                             <a href="./${linkReal}" target="_blank" class="bg-indigo-500/10 text-indigo-400 hover:bg-indigo-500 hover:text-white px-3 py-1.5 rounded text-xs font-bold border border-indigo-500/20 transition flex items-center gap-1">üîó REAL</a>
                        </div>
                    </div>

                    <div class="flex gap-1 p-2 bg-black/20 border-b border-white/5 overflow-x-auto">
                        <button id="btn-tab-${offerId}-editor" onclick="trocarAba('${offerId}', 'editor')" class="tab-btn tab-${offerId} active">‚úèÔ∏è EDITOR</button>
                        <button id="btn-tab-${offerId}-funil" onclick="trocarAba('${offerId}', 'funil')" class="tab-btn tab-${offerId}">üìä FUNIL & FEED</button>
                        <button id="btn-tab-${offerId}-links" onclick="trocarAba('${offerId}', 'links')" class="tab-btn tab-${offerId}">üîó LINKS</button>
                        <button id="btn-tab-${offerId}-perigo" onclick="trocarAba('${offerId}', 'perigo')" class="tab-btn tab-${offerId} text-red-400">‚ö†Ô∏è PERIGO</button>
                    </div>

                    <div class="p-6 min-h-[300px]">
                        
                        <div id="tab-content-${offerId}-editor" class="content-${offerId}">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-3">
                                    <div><label class="text-indigo-300 text-[10px] font-bold">LAYOUT</label>
                                        <select id="layout-${offerId}" class="glass-input">
                                            <option value="dark" ${o.layout==='dark'?'selected':''}>üåë Dark Mode</option>
                                            <option value="clean" ${o.layout==='clean'?'selected':''}>‚¨ú Clean Mode</option>
                                            <option value="artigo" ${o.layout==='artigo'?'selected':''}>üì∞ Artigo</option>
                                        </select>
                                    </div>
                                    <div><label class="text-slate-500 text-[10px] font-bold">V√çDEO (Youtube)</label><input type="text" id="video-${offerId}" value="${o.videoUrl||''}" class="glass-input"></div>
                                    <div><label class="text-slate-500 text-[10px] font-bold">HEADLINE</label><input type="text" id="headline-${offerId}" value="${o.headline}" class="glass-input font-bold"></div>
                                    <div><label class="text-slate-500 text-[10px] font-bold">TEXTO</label><textarea id="body-${offerId}" class="glass-input h-24">${o.bodyText||''}</textarea></div>
                                </div>
                                <div class="space-y-3">
                                    <div><label class="text-emerald-400 text-[10px] font-bold">LINK CHECKOUT</label><input type="text" id="checkout-${offerId}" value="${o.checkoutUrl||''}" class="glass-input border-emerald-500/30"></div>
                                    <div class="flex gap-2">
                                        <div class="w-1/2"><label class="text-slate-500 text-[10px] font-bold">BOT√ÉO</label><input type="text" id="cta-${offerId}" value="${o.ctaText||'COMPRAR'}" class="glass-input"></div>
                                        <div class="w-1/2"><label class="text-slate-500 text-[10px] font-bold">PRE√áO</label><input type="text" id="price-${offerId}" value="${o.price}" class="glass-input text-center"></div>
                                    </div>
                                    <button onclick="salvarTudo('${offerId}', '${mDoc.id}')" class="w-full bg-slate-100 hover:bg-white text-slate-900 font-bold py-3 rounded-lg mt-4">üíæ SALVAR ALTERA√á√ïES</button>
                                </div>
                            </div>
                        </div>

                        <div id="tab-content-${offerId}-funil" class="content-${offerId} hidden">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="text-xs font-bold text-slate-500 uppercase mb-4">M√©tricas Manuais</h4>
                                    <div class="flex gap-4">
                                        <div class="bg-black/20 p-2 rounded w-1/2 text-center"><span class="block text-xs text-slate-500">Visitas</span><input type="number" id="views-${mDoc.id}" value="${m.views||0}" class="bg-transparent text-center text-xl font-bold text-white w-full"></div>
                                        <div class="bg-black/20 p-2 rounded w-1/2 text-center border border-emerald-500/20"><span class="block text-xs text-emerald-500">Vendas</span><input type="number" id="sales-${mDoc.id}" value="${m.sales||0}" class="bg-transparent text-center text-xl font-bold text-emerald-400 w-full"></div>
                                    </div>
                                    <div class="mt-4"><label class="text-slate-500 text-[10px] font-bold">STATUS</label><select id="status-${mDoc.id}" class="glass-input text-center font-bold"><option value="cinza" ${m.statusVisual==='cinza'?'selected':''}>üü° TESTANDO</option><option value="verde" ${m.statusVisual==='verde'?'selected':''}>üü¢ APROVADA</option><option value="vermelho" ${m.statusVisual==='vermelho'?'selected':''}>üî¥ REPROVADA</option></select></div>
                                </div>
                                
                                <div class="bg-black/30 rounded border border-white/5 flex flex-col h-[400px]">
                                    <div class="p-3 border-b border-white/5 bg-slate-900/50 flex justify-between"><span class="text-[10px] font-bold text-white">üì° FEED AO VIVO (AGRUPADO)</span></div>
                                    <div id="feed-${offerId}" class="p-2 overflow-y-auto flex-1 space-y-1">Carregando...</div>
                                </div>
                            </div>
                        </div>

                        <div id="tab-content-${offerId}-links" class="content-${offerId} hidden">
                            <div class="glass-panel p-6 border-emerald-500/20">
                                <label class="text-emerald-400 mb-2 text-xs font-bold">ENCURTADOR SNIPER</label>
                                <div class="flex gap-2">
                                    <span class="py-2 text-slate-500 text-xs bg-black/20 px-3 rounded border border-white/5">/r.html?id=</span>
                                    <input type="text" id="short-alias-${offerId}" placeholder="ex: zap" class="glass-input">
                                    <button onclick="gerarLinkCurto('${offerId}')" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 rounded text-xs font-bold h-[40px] mt-[1px]">CRIAR</button>
                                </div>
                                <div id="short-result-${offerId}" class="mt-4 text-xs"></div>
                            </div>
                        </div>

                        <div id="tab-content-${offerId}-perigo" class="content-${offerId} hidden">
                            <div class="border border-red-900/30 bg-red-900/5 p-6 rounded-lg text-center">
                                <h3 class="text-red-500 font-bold mb-2">GERENCIAMENTO DE DADOS</h3>
                                <div class="flex justify-center gap-4 mt-4">
                                    <button onclick="limparDados('${offerId}')" class="bg-red-900/20 text-red-500 border border-red-900/50 px-4 py-2 rounded text-xs font-bold">üóëÔ∏è LIMPAR DADOS (TESTE/REAL)</button>
                                    <button onclick="excluirOferta('${mDoc.id}')" class="text-slate-500 hover:text-red-500 text-xs underline">Excluir Oferta</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>`;
                container.innerHTML += html;
                monitorarOferta(offerId);
            }
        }

        // L√ìGICA SNIPER (AGRUPAMENTO) DENTRO DA ABA FUNIL
        function monitorarOferta(offerId) {
            const feed = document.getElementById(`feed-${offerId}`);
            // Pega tudo e filtra no JS (para evitar erro de √≠ndice)
            const q = query(collection(db, "events"), where("offerId", "==", offerId));
            
            onSnapshot(q, (snapshot) => {
                const sessions = {};
                if(snapshot.empty) { feed.innerHTML = "<p class='text-center text-slate-500 text-[10px] mt-10'>Sem dados.</p>"; return; }

                snapshot.forEach(doc => {
                    const d = doc.data();
                    const sid = d.sessionId || 'anon';
                    if(!sessions[sid]) sessions[sid] = { id: sid, events: [], startTime: d.createdAt?.seconds || 0, isTest: d.isTest };
                    sessions[sid].events.push(d);
                    if(d.createdAt?.seconds > sessions[sid].startTime) sessions[sid].startTime = d.createdAt.seconds;
                });

                feed.innerHTML = "";
                const sorted = Object.values(sessions).sort((a,b) => b.startTime - a.startTime);

                sorted.slice(0, 30).forEach(s => {
                    const timeStr = new Date(s.startTime * 1000).toLocaleTimeString();
                    const count = s.events.length;
                    const badge = s.isTest ? '<span class="text-[8px] bg-amber-500/20 text-amber-500 px-1 rounded ml-1">TESTE</span>' : '';
                    
                    // Ordena eventos internos
                    s.events.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));

                    let details = "";
                    s.events.forEach(e => {
                        let icon="üîπ"; let color="text-slate-400"; let txt=e.type;
                        if(e.type==='cta_click') { icon="üí∞"; color="text-emerald-400 font-bold"; txt="CLICOU NO BOT√ÉO"; }
                        if(e.type==='offer_view') { icon="üëÄ"; color="text-indigo-400"; txt="Visualizou"; }
                        if(e.type==='click') { icon="üëÜ"; txt = `Click (${e.data?.label || '?'})`; }
                        
                        details += `<div class="flex justify-between py-1 border-b border-white/5 last:border-0"><span class="${color} text-[10px]">${icon} ${txt}</span><span class="text-[9px] text-slate-600">${new Date(e.createdAt.seconds*1000).toLocaleTimeString()}</span></div>`;
                    });

                    feed.innerHTML += `
                        <div class="feed-session">
                            <div class="p-2 flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('open')">
                                <div class="flex items-center"><span class="text-[10px] font-mono text-slate-400">${timeStr}</span>${badge}</div>
                                <div class="flex items-center gap-2"><span class="text-[10px] font-bold text-white">${count} a√ß√µes</span><span class="text-[8px] text-indigo-400">‚ñº</span></div>
                            </div>
                            <div class="feed-details">${details}</div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
