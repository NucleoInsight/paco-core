<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACO V11 | Checkout Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0c15; color: #a5b4fc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .input-dark { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; width: 100%; font-size: 13px; }
        .input-dark:focus { border-color: #6366f1; outline: none; }
        label { font-size: 10px; font-weight: 900; color: #64748b; display: block; margin-bottom: 4px; uppercase; }
        .highlight-select { background: #f59e0b; color: #000; font-weight: bold; border: none; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0b0c15]">
        <div class="glass p-8 w-full max-w-md text-center rounded-xl">
            <h1 class="text-3xl font-black text-white mb-6">PACO <span class="text-indigo-500">V11</span></h1>
            <input type="email" id="email" class="input-dark mb-2" placeholder="Email">
            <input type="password" id="password" class="input-dark mb-4" placeholder="Senha">
            <button onclick="fazerLogin()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-500 transition">ACESSAR</button>
            <p id="error-msg" class="text-red-400 text-xs mt-4"></p>
        </div>
    </div>

    <div id="dashboard" class="max-w-6xl mx-auto hidden">
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-white/5">
            <h1 class="text-xl font-black text-white">GERENCIADOR DE <span class="text-emerald-400">VENDAS</span></h1>
            <div class="flex gap-2">
                <button onclick="criarNovaOferta()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded font-bold text-xs">+ CRIAR OFERTA</button>
                <button onclick="logout()" class="bg-slate-800 text-slate-400 px-4 py-2 rounded font-bold text-xs">SAIR</button>
            </div>
        </header>

        <div id="lista-ofertas" class="space-y-8">
            <div class="text-center text-slate-500 animate-pulse mt-10">Carregando sistema...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, addDoc, deleteDoc, serverTimestamp, query, where, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg", authDomain: "paco-core.firebaseapp.com", projectId: "paco-core", storageBucket: "paco-core.firebasestorage.app", messagingSenderId: "88467987691", appId: "1:88467987691:web:85892f360253aa957c72ae" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        window.fazerLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { document.getElementById('error-msg').innerText = e.message; } }
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (u) => { if(u) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden'); carregarPainel(); } });

        window.criarNovaOferta = async () => {
            if(!confirm("Criar nova oferta?")) return;
            const ref = await addDoc(collection(db, "offers"), { headline: "Nova Oferta", bodyText: "Texto...", ctaText: "COMPRAR AGORA", price: "9,90", layout: "index.html", videoUrl: "", checkoutUrl: "", createdAt: serverTimestamp() });
            await addDoc(collection(db, "metrics"), { offerId: ref.id, sales: 0, revenue: 0, views: 0, statusVisual: "cinza" });
            carregarPainel();
        }

        window.excluirOferta = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "metrics", id)); carregarPainel(); } }

        window.salvarTudo = async (offerId, metricId) => {
            try {
                await updateDoc(doc(db, "offers", offerId), {
                    headline: document.getElementById(`headline-${offerId}`).value,
                    bodyText: document.getElementById(`body-${offerId}`).value,
                    ctaText: document.getElementById(`cta-${offerId}`).value,
                    price: document.getElementById(`price-${offerId}`).value,
                    layout: document.getElementById(`layout-${offerId}`).value,
                    videoUrl: document.getElementById(`video-${offerId}`).value,
                    checkoutUrl: document.getElementById(`checkout-${offerId}`).value // SALVANDO O LINK!
                });
                await updateDoc(doc(db, "metrics", metricId), {
                    sales: Number(document.getElementById(`sales-${metricId}`).value),
                    views: Number(document.getElementById(`views-${metricId}`).value),
                    statusVisual: document.getElementById(`status-${metricId}`).value
                });
                alert("‚úÖ SALVO! Link de checkout atualizado.");
            } catch(e) { alert("Erro: " + e.message); }
        }

        window.carregarPainel = async () => {
            const container = document.getElementById('lista-ofertas');
            const snaps = await getDocs(collection(db, "metrics"));
            if(snaps.empty) { container.innerHTML = "Nada aqui."; return; }
            container.innerHTML = "";

            for (const mDoc of snaps.docs) {
                const m = mDoc.data();
                const offerId = m.offerId;
                let o = { headline:"...", layout:"index.html", checkoutUrl: "" };
                try { const os = await getDoc(doc(db, "offers", offerId)); if(os.exists()) o = os.data(); } catch(e){}

                let statusColor = m.statusVisual === 'verde' ? 'border-emerald-500' : (m.statusVisual === 'vermelho' ? 'border-red-500' : 'border-slate-600');
                const linkFinal = `${o.layout}?id=${offerId}`;

                const html = `
                <div class="glass p-6 rounded-xl border-l-4 ${statusColor} relative">
                    
                    <div class="absolute top-4 right-4 flex gap-2">
                        <select id="layout-${offerId}" class="bg-amber-400 text-black font-bold text-xs px-2 py-1 rounded cursor-pointer border-none focus:ring-2 focus:ring-amber-500">
                            <option value="index.html" ${o.layout==='index.html'?'selected':''}>üìÑ MODELO TEXTO (DARK)</option>
                            <option value="clean.html" ${o.layout==='clean.html'?'selected':''}>‚¨ú MODELO CLEAN (BRANCO)</option>
                            <option value="vsl.html" ${o.layout==='vsl.html'?'selected':''}>üé• MODELO V√çDEO (VSL)</option>
                            <option value="artigo.html" ${o.layout==='artigo.html'?'selected':''}>üì∞ MODELO NOT√çCIA</option>
                        </select>
                        <button onclick="excluirOferta('${mDoc.id}')" class="bg-red-900/20 text-red-500 px-3 rounded font-bold hover:bg-red-500 hover:text-white transition">X</button>
                    </div>

                    <div class="mb-6 pr-40">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-[10px] bg-slate-800 text-slate-400 px-2 py-0.5 rounded font-mono">ID: ${offerId}</span>
                            <a href="./${linkFinal}" target="_blank" class="text-[10px] text-emerald-400 hover:underline">ABRIR LINK FINAL ‚Üó</a>
                        </div>
                        <input type="text" id="headline-${offerId}" value="${o.headline}" class="bg-transparent text-xl font-bold text-white w-full border-b border-dashed border-slate-600 focus:border-indigo-500 outline-none pb-1" placeholder="Escreva a Headline aqui...">
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="space-y-4">
                            <div>
                                <label class="text-emerald-400">üîó LINK DE CHECKOUT (Onde o dinheiro entra)</label>
                                <input type="text" id="checkout-${offerId}" value="${o.checkoutUrl||''}" class="input-dark border-emerald-500/30 text-emerald-300" placeholder="https://pay.kiwify.com.br/...">
                            </div>
                            <div>
                                <label>Corpo do Texto</label>
                                <textarea id="body-${offerId}" class="input-dark h-24">${o.bodyText||''}</textarea>
                            </div>
                            <div>
                                <label>Link V√≠deo (Opcional)</label>
                                <input type="text" id="video-${offerId}" value="${o.videoUrl||''}" class="input-dark">
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-2">
                                <div><label>Texto Bot√£o</label><input type="text" id="cta-${offerId}" value="${o.ctaText||'COMPRAR'}" class="input-dark"></div>
                                <div><label>Pre√ßo</label><input type="text" id="price-${offerId}" value="${o.price}" class="input-dark"></div>
                            </div>
                            
                            <div class="bg-slate-900/50 p-3 rounded border border-white/5 mt-4">
                                <label class="mb-2">RESULTADOS</label>
                                <div class="flex justify-between text-center gap-2 mb-2">
                                    <div class="w-1/2 bg-black/20 rounded p-1"><span class="block text-[10px] text-slate-400">VIEWS</span><input type="number" id="views-${mDoc.id}" value="${m.views||0}" class="bg-transparent text-center font-bold w-full text-white"></div>
                                    <div class="w-1/2 bg-black/20 rounded p-1 border border-emerald-500/20"><span class="block text-[10px] text-emerald-400">VENDAS</span><input type="number" id="sales-${mDoc.id}" value="${m.sales||0}" class="bg-transparent text-center font-bold w-full text-emerald-400"></div>
                                </div>
                                <select id="status-${mDoc.id}" class="input-dark text-center font-bold">
                                    <option value="cinza" ${m.statusVisual==='cinza'?'selected':''}>EM VALIDA√á√ÉO</option>
                                    <option value="verde" ${m.statusVisual==='verde'?'selected':''}>VALIDADA ($)</option>
                                    <option value="vermelho" ${m.statusVisual==='vermelho'?'selected':''}>REPROVADA</option>
                                </select>
                            </div>
                            
                            <button onclick="salvarTudo('${offerId}', '${mDoc.id}')" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded text-xs transition">üíæ SALVAR ALTERA√á√ïES</button>
                        </div>

                        <div class="bg-black/20 rounded border border-white/5 overflow-hidden flex flex-col h-64 lg:h-auto">
                            <div class="p-2 bg-slate-900/80 border-b border-white/5 text-[10px] font-bold text-slate-400">ATIVIDADE RECENTE</div>
                            <div id="feed-${offerId}" class="p-2 overflow-y-auto flex-1 space-y-1 text-[10px] font-mono text-slate-500">
                                Monitorando...
                            </div>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
                monitorarOferta(offerId);
            }
        }

        function monitorarOferta(offerId) {
            const feedContainer = document.getElementById(`feed-${offerId}`);
            const q = query(collection(db, "events"), where("offerId", "==", offerId), orderBy("createdAt", "desc"), limit(10));
            onSnapshot(q, (snapshot) => {
                if(snapshot.empty) return;
                feedContainer.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const time = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleTimeString() : "";
                    let color = "text-slate-400";
                    let text = "View";
                    if(data.type === 'cta_click') { color = "text-emerald-400 font-bold"; text = "üí∞ CLICOU NO CHECKOUT"; }
                    if(data.type === 'offer_view') { color = "text-indigo-300"; text = "üëÅÔ∏è Viu a p√°gina"; }
                    feedContainer.innerHTML += `<div class="flex justify-between border-b border-white/5 py-1"><span>${time}</span><span class="${color}">${text}</span></div>`;
                });
            });
        }
    </script>
</body>
</html>
