<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACO - Painel V8 (Multi-Layout)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .hidden { display: none; }
        
        /* LOGIN */
        #login-screen { text-align: center; margin-top: 100px; }
        input.login-input { padding: 15px; background: #1e293b; color: white; border: none; margin-bottom: 10px; width: 250px; border-radius: 5px; }
        
        /* BOT√ïES */
        button { padding: 10px 20px; cursor: pointer; font-weight: bold; border: none; border-radius: 5px; margin-left: 5px; }
        .btn-green { background: #10b981; color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-trash { background: #334155; color: #ef4444; font-size: 14px; padding: 5px 10px; border: 1px solid #ef4444; }

        /* CART√ÉO DA OFERTA */
        .card { background: #1e293b; padding: 25px; margin-bottom: 25px; border-radius: 12px; border-left: 6px solid gray; position: relative; }
        .card.verde { border-left-color: #10b981; } 
        .card.vermelho { border-left-color: #ef4444; }

        /* CAMPOS */
        input.edit-field, textarea.edit-field, select.edit-field { 
            background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; 
            border-radius: 6px; width: 96%; font-family: sans-serif; margin-bottom: 10px;
        }
        textarea.edit-field { height: 70px; resize: vertical; }
        label { font-size: 11px; color: #94a3b8; display: block; margin-top: 5px; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .row { display: flex; gap: 15px; } 
        .col { flex: 1; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <h2 style="color:#10b981;">PACO V8 (4 Modelos)</h2>
            <input type="email" id="email" class="login-input" placeholder="Email"><br>
            <input type="password" id="password" class="login-input" placeholder="Senha"><br>
            <button onclick="fazerLogin()" class="btn-green">ENTRAR</button>
            <p id="error-msg" style="color:red; margin-top:10px;"></p>
        </div>

        <div id="dashboard" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h1>Gerenciador de Ofertas</h1>
                <div>
                    <button onclick="criarNovaOferta()" class="btn-green">+ NOVA OFERTA</button>
                    <button onclick="logout()" class="btn-red">Sair</button>
                </div>
            </div>
            <div id="lista-ofertas">Carregando dados...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg", authDomain: "paco-core.firebaseapp.com", projectId: "paco-core", storageBucket: "paco-core.firebasestorage.app", messagingSenderId: "88467987691", appId: "1:88467987691:web:85892f360253aa957c72ae" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        // --- AUTH ---
        window.fazerLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { document.getElementById('error-msg').innerText = e.message; } }
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (user) => { if(user) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden'); carregarPainel(); } });

        // --- FUN√á√ïES ---

        window.criarNovaOferta = async () => {
            if(!confirm("Criar nova oferta?")) return;
            const ref = await addDoc(collection(db, "offers"), {
                headline: "Nova Oferta", bodyText: "Texto da oferta...", ctaText: "QUERO COMPRAR", price: "4,99", 
                layout: "index.html", videoUrl: "", createdAt: serverTimestamp()
            });
            await addDoc(collection(db, "metrics"), { offerId: ref.id, sales: 0, revenue: 0, views: 0, statusVisual: "cinza" });
            carregarPainel();
        }

        window.excluirOferta = async (metricId) => {
            if(!confirm("‚ö†Ô∏è EXCLUIR?")) return;
            try { await deleteDoc(doc(db, "metrics", metricId)); carregarPainel(); } catch(e) { alert(e.message); }
        }

        window.salvarTudo = async (offerId, metricId) => {
            try {
                await updateDoc(doc(db, "offers", offerId), {
                    headline: document.getElementById(`headline-${offerId}`).value,
                    bodyText: document.getElementById(`body-${offerId}`).value,
                    ctaText: document.getElementById(`cta-${offerId}`).value,
                    price: document.getElementById(`price-${offerId}`).value,
                    layout: document.getElementById(`layout-${offerId}`).value,
                    videoUrl: document.getElementById(`video-${offerId}`).value
                });
                await updateDoc(doc(db, "metrics", metricId), {
                    sales: Number(document.getElementById(`sales-${metricId}`).value),
                    revenue: Number(document.getElementById(`rev-${metricId}`).value),
                    views: Number(document.getElementById(`views-${metricId}`).value),
                    statusVisual: document.getElementById(`status-${metricId}`).value
                });
                alert("‚úÖ Salvo!");
                carregarPainel();
            } catch(e) { alert("Erro: " + e.message); }
        }

        async function carregarPainel() {
            const container = document.getElementById('lista-ofertas'); container.innerHTML = "Carregando..."; 
            const snaps = await getDocs(collection(db, "metrics"));
            if(snaps.empty) { container.innerHTML = "Nenhuma oferta."; return; }
            container.innerHTML = "";

            snaps.forEach(async (mDoc) => {
                const m = mDoc.data();
                const offerId = m.offerId;
                let o = { headline:"", layout:"index.html", videoUrl:"" };
                try { const os = await getDoc(doc(db, "offers", offerId)); if(os.exists()) o = os.data(); } catch(e){}

                // LINK INTELIGENTE
                const linkFinal = `${o.layout}?id=${offerId}`;

                const html = `
                    <div class="card ${m.statusVisual}">
                        <div class="card-header">
                            <div><h3 style="margin:0; color:#fff;">${offerId}</h3></div>
                            <button onclick="excluirOferta('${mDoc.id}')" class="btn-trash">üóëÔ∏è</button>
                        </div>

                        <div style="background:#111; padding:15px; border-radius:8px; margin-bottom:15px; border:1px dashed #444;">
                            <div class="row">
                                <div class="col">
                                    <label style="color:#00ff88;">MODELO VISUAL</label>
                                    <select id="layout-${offerId}" class="edit-field">
                                        <option value="index.html" ${o.layout === 'index.html' ? 'selected' : ''}>‚¨õ Dark Mode (Texto)</option>
                                        <option value="clean.html" ${o.layout === 'clean.html' ? 'selected' : ''}>‚¨ú Clean Mode (Branco)</option>
                                        <option value="vsl.html" ${o.layout === 'vsl.html' ? 'selected' : ''}>üé• V√≠deo (VSL)</option>
                                        <option value="artigo.html" ${o.layout === 'artigo.html' ? 'selected' : ''}>üì∞ Advertorial (Not√≠cia)</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label>Link V√≠deo (Opcional)</label>
                                    <input type="text" class="edit-field" id="video-${offerId}" value="${o.videoUrl || ''}">
                                </div>
                            </div>
                        </div>

                        <label>Headline</label><input type="text" class="edit-field" id="headline-${offerId}" value="${o.headline}">
                        <label>Texto</label><textarea class="edit-field" id="body-${offerId}">${o.bodyText || ''}</textarea>
                        <div class="row">
                            <div class="col"><label>Bot√£o</label><input type="text" class="edit-field" id="cta-${offerId}" value="${o.ctaText}"></div>
                            <div class="col"><label>Pre√ßo</label><input type="text" class="edit-field" id="price-${offerId}" value="${o.price}"></div>
                        </div>
                        
                        <div style="background:#2d3748; padding:10px; border-radius:5px; margin-top:10px;">
                            <div class="row">
                                <div class="col"><label>Views</label><input type="number" class="edit-field" id="views-${mDoc.id}" value="${m.views||0}"></div>
                                <div class="col"><label>Vendas</label><input type="number" class="edit-field" id="sales-${mDoc.id}" value="${m.sales||0}"></div>
                                <div class="col"><label>Status</label>
                                    <select id="status-${mDoc.id}" class="edit-field">
                                        <option value="cinza" ${m.statusVisual==='cinza'?'selected':''}>üü° Teste</option>
                                        <option value="verde" ${m.statusVisual==='verde'?'selected':''}>üü¢ Validada</option>
                                        <option value="vermelho" ${m.statusVisual==='vermelho'?'selected':''}>üî¥ Reprovada</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div style="margin-top:20px; text-align:right;">
                            <a href="./${linkFinal}" target="_blank" style="color:#00ff88; text-decoration:none; margin-right:15px; font-weight:bold;">VER SITE ‚Üó</a>
                            <button class="btn-blue" onclick="salvarTudo('${offerId}', '${mDoc.id}')">üíæ SALVAR</button>
                        </div>
                    </div>`;
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>
