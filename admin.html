<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper PACO | V37 (Stable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0c15; color: #a5b4fc; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; }
        .glass-input { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(51, 65, 85, 0.5); color: white; padding: 10px; border-radius: 8px; width: 100%; font-size: 13px; margin-bottom: 5px; }
        .glass-input:focus { border-color: #6366f1; outline: none; }
        .feed-session { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 6px; }
        .feed-header { padding: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .feed-body { display: none; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05); padding: 5px; }
        .feed-body.open { display: block; }
        .tag-source { background: #334155; color: #cbd5e1; padding: 1px 4px; border-radius: 3px; font-size: 9px; font-weight: bold; border: 1px solid #475569; }
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 5px; background: #0b0c15; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0b0c15]">
        <div class="glass-panel p-8 w-full max-w-md text-center">
            <h1 class="text-3xl font-black text-white tracking-tight mb-6">SNIPER <span class="text-indigo-500">PACO</span></h1>
            <input type="email" id="email" class="glass-input mb-3" placeholder="Email" value="gilvanxavierborges@gmail.com">
            <input type="password" id="password" class="glass-input mb-6" placeholder="Senha">
            <button onclick="fazerLogin()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg">ACESSAR</button>
            <p id="error-msg" class="text-red-400 text-xs mt-4"></p>
        </div>
    </div>

    <div id="dashboard" class="max-w-7xl mx-auto hidden">
        <header class="flex justify-between items-center mb-10 pb-4 border-b border-indigo-900/30">
            <div>
                <h1 class="text-2xl font-bold text-white">PACO <span class="text-indigo-500">V37</span></h1>
                <p class="text-xs text-slate-500">Vers√£o Est√°vel</p>
            </div>
            <div class="flex gap-4 items-center">
                <div class="glass-panel px-3 py-1 border-indigo-500/50">
                    <select id="offer-selector" onchange="carregarDadosDaOferta()" class="bg-transparent text-white text-xs font-bold w-40 cursor-pointer"></select>
                </div>
                <div class="flex items-center gap-2 text-xs text-slate-400">
                    <input type="checkbox" id="toggle-test" onchange="carregarDadosDaOferta()"> Teste
                </div>
                <button onclick="copiarRelatorio()" class="bg-slate-800 text-white px-3 py-1 rounded text-xs">üìã</button>
                <button onclick="window.print()" class="bg-slate-800 text-white px-3 py-1 rounded text-xs">üñ®Ô∏è</button>
                <button onclick="criarNovaOferta()" class="bg-indigo-600 text-white px-3 py-1 rounded text-xs font-bold">+ NOVA</button>
                <button onclick="logout()" class="bg-slate-800 text-slate-300 px-3 py-1 rounded text-xs border border-slate-700">SAIR</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="glass-panel p-6">
                <h2 class="text-sm font-bold text-white mb-4">FUNIL</h2>
                <div id="funnel-container" class="space-y-4 text-center text-slate-500 text-xs">Carregando...</div>
            </div>

            <div class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-panel p-4 border-l-2 border-indigo-500"><p class="text-[10px] text-slate-400">VISITAS</p><p id="kpi-unique" class="text-xl font-bold text-white">0</p></div>
                    <div class="glass-panel p-4 border-l-2 border-emerald-500"><p class="text-[10px] text-slate-400">CHECKOUT</p><p id="kpi-sales" class="text-xl font-bold text-white">0</p></div>
                </div>
                
                <div class="glass-panel p-4 h-40 relative">
                    <canvas id="sourceChart"></canvas>
                </div>

                <div class="glass-panel p-4">
                    <h3 class="text-xs font-bold text-indigo-400 mb-2 flex justify-between">EDITOR <a href="#" id="btn-open-test" target="_blank" class="text-amber-400">ABRIR</a></h3>
                    <div class="space-y-2">
                        <input id="edit-headline" class="glass-input" placeholder="Headline">
                        <div class="flex gap-2">
                            <select id="edit-layout" class="glass-input bg-slate-900 w-1/2">
                                <option value="dark">Dark</option>
                                <option value="clean">Clean</option>
                                <option value="artigo">Artigo</option>
                                <option value="vsl">VSL</option>
                                <option value="quiz">Quiz</option>
                            </select>
                            <input id="edit-price" class="glass-input w-1/2 text-center" placeholder="Pre√ßo">
                        </div>
                        <input id="edit-video" class="glass-input" placeholder="V√≠deo URL">
                        <input id="edit-checkout" class="glass-input" placeholder="Checkout URL">
                        <button onclick="salvarOfertaAtual()" class="w-full bg-indigo-600 text-white font-bold py-2 rounded text-xs">SALVAR</button>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-0 overflow-hidden flex flex-col h-[600px]">
                <div class="p-3 border-b border-white/5 bg-slate-900/50 text-xs font-bold text-white">FEED (SEM TRAVAMENTO)</div>
                <div id="live-feed" class="overflow-y-auto p-3 space-y-2 flex-1 text-xs text-slate-500 text-center">Aguardando...</div>
            </div>
        </div>
        
        <div class="mt-8 flex gap-4">
             <button onclick="gerarLinkCurto()" class="bg-slate-800 text-white px-4 py-2 rounded text-xs border border-slate-600">üîó ENCURTADOR R√ÅPIDO</button>
             <button onclick="limparDados()" class="bg-red-900/50 text-red-200 px-4 py-2 rounded text-xs font-bold border border-red-800">LIMPAR DADOS</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, addDoc, deleteDoc, serverTimestamp, query, where, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CHAVE PACO-CORE (A √öNICA CORRETA)
        const firebaseConfig = { apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg", authDomain: "paco-core.firebaseapp.com", projectId: "paco-core", storageBucket: "paco-core.firebasestorage.app", messagingSenderId: "88467987691", appId: "1:88467987691:web:85892f360253aa957c72ae" };
        
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        let currentOfferId = "", unsubscribeFeed = null, myChart = null;

        window.fazerLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { document.getElementById('error-msg').innerText = e.message; } }
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (u) => { if(u) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden'); iniciarSistema(); } });

        async function iniciarSistema() {
            const snaps = await getDocs(collection(db, "offers"));
            const select = document.getElementById('offer-selector');
            select.innerHTML = "";
            if(snaps.empty) { select.add(new Option("Sem Ofertas", "")); return; }
            snaps.forEach(doc => select.add(new Option(doc.data().headline, doc.id)));
            currentOfferId = select.value;
            carregarDadosDaOferta();
        }

        window.carregarDadosDaOferta = async () => {
            currentOfferId = document.getElementById('offer-selector').value;
            const isTest = document.getElementById('toggle-test').checked;
            document.getElementById('btn-open-test').href = `index.html?id=${currentOfferId}&mode=test`;

            const docSnap = await getDoc(doc(db, "offers", currentOfferId));
            if(docSnap.exists()) {
                const d = docSnap.data();
                document.getElementById('edit-headline').value = d.headline;
                document.getElementById('edit-price').value = d.price;
                document.getElementById('edit-layout').value = d.layout;
                document.getElementById('edit-video').value = d.videoUrl;
                document.getElementById('edit-checkout').value = d.checkoutUrl;
            }

            if(unsubscribeFeed) unsubscribeFeed();
            const q = query(collection(db, "events"), where("offerId", "==", currentOfferId));
            
            unsubscribeFeed = onSnapshot(q, (snapshot) => {
                let views=0, clicks=0, sources={};
                const feedDiv = document.getElementById('live-feed');
                feedDiv.innerHTML = "";
                let events = [];
                snapshot.forEach(doc => events.push({ id: doc.id, ...doc.data() }));
                
                const filtered = events.filter(e => !!e.isTest === isTest).sort((a,b) => b.createdAt - a.createdAt);
                const sessions = {};
                
                filtered.forEach(e => {
                    const sid = e.sessionId || 'anon';
                    let source = e.campaign?.source || 'direto';
                    let campaign = e.campaign?.campaign || '';
                    if(!sessions[sid]) sessions[sid] = { id: sid, events: [], source: source, campaign: campaign, time: e.createdAt?.seconds||0 };
                    
                    if((sessions[sid].source === 'direto' || sessions[sid].source === 'encurtador') && (source !== 'direto' && source !== 'encurtador')) {
                        sessions[sid].source = source;
                        sessions[sid].campaign = campaign;
                    }
                    sessions[sid].events.push(e);
                    if(e.type==='offer_view') views++;
                    if(e.type==='cta_click') clicks++;
                });

                Object.values(sessions).forEach(s => { if(s.source !== 'encurtador') sources[s.source] = (sources[s.source]||0)+1; });
                if(Object.keys(sources).length === 0) sources = {'Sem dados': 1};
                
                const ctx = document.getElementById('sourceChart');
                if(myChart) myChart.destroy();
                myChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(sources), datasets: [{ data: Object.values(sources), backgroundColor: ['#6366f1', '#10b981', '#f43f5e', '#f59e0b'], borderWidth:0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { boxWidth: 10, font: { size: 9 }, color: '#94a3b8' } } } } });

                document.getElementById('kpi-unique').innerText = Object.keys(sessions).length;
                document.getElementById('kpi-sales').innerText = clicks;
                
                const cv = Object.keys(sessions).length > 0 ? ((clicks/Object.keys(sessions).length)*100).toFixed(1) : 0;
                document.getElementById('funnel-container').innerHTML = `<div class="bg-slate-800 p-2 rounded mb-2 flex justify-between"><span class="text-slate-400">Visitas</span><span class="text-white font-bold">${Object.keys(sessions).length}</span></div><div class="bg-emerald-900/30 border border-emerald-500/30 p-2 rounded flex justify-between"><span class="text-emerald-400">Checkout</span><span class="text-emerald-400 font-bold">${clicks} (${cv}%)</span></div>`;

                Object.values(sessions).sort((a,b) => b.time - a.time).slice(0,30).forEach(s => {
                    let originText = s.source + (s.campaign && s.campaign!=='none' ? ` ‚Ä¢ ${s.campaign}` : '');
                    let details = s.events.map(e => {
                        let txt = e.type;
                        if(e.type === 'cta_click') txt = "üí∞ Checkout";
                        else if(e.type === 'quiz_answer') txt = `üí¨ Quiz: ${e.data?.answer}`;
                        else if(e.type === 'offer_view') txt = "üëÄ Visualizou";
                        else if(e.type === 'short_link_click') txt = `üîó Link (${e.alias})`;
                        return `<div class="flex justify-between py-1 text-[10px] text-slate-400"><span>${txt}</span><span>${new Date(e.createdAt.seconds*1000).toLocaleTimeString()}</span></div>`;
                    }).join('');
                    feedDiv.innerHTML += `<div class="feed-session"><div class="feed-header" onclick="this.nextElementSibling.classList.toggle('open')"><div class="flex gap-2"><span class="text-[10px] text-slate-500">${new Date(s.time*1000).toLocaleTimeString()}</span><span class="tag-source">${originText}</span></div><span class="text-[10px] font-bold text-slate-400">‚ñº</span></div><div class="feed-body">${details}</div></div>`;
                });
            });
        }

        window.salvarOfertaAtual = async () => { await updateDoc(doc(db,"offers",currentOfferId), { headline:document.getElementById('edit-headline').value, price:document.getElementById('edit-price').value, layout:document.getElementById('edit-layout').value, videoUrl:document.getElementById('edit-video').value, checkoutUrl:document.getElementById('edit-checkout').value }); alert("Salvo!"); }
        window.criarNovaOferta = async () => { const h = prompt("Nome:"); if(h) { await addDoc(collection(db,"offers"), {headline:h, price:"0", layout:"dark", createdAt:serverTimestamp()}); location.reload(); } }
        window.limparDados = async () => { if(confirm("Apagar dados?")) { const q=query(collection(db,"events"),where("offerId","==",currentOfferId)); const snap=await getDocs(q); snap.forEach(d=>{ if(!!d.data().isTest===document.getElementById('toggle-test').checked) deleteDoc(d.ref); }); alert("Limpo!"); } }
        window.copiarRelatorio = () => { const views = document.getElementById('kpi-unique').innerText; const clicks = document.getElementById('kpi-sales').innerText; navigator.clipboard.writeText(`üìä RELAT√ìRIO\nVisitas: ${views}\nCheckout: ${clicks}`).then(() => alert("Copiado!")); }
        
        window.gerarLinkCurto = async () => {
             const alias = prompt("Digite o nome curto (ex: zap):");
             if(!alias) return;
             const source = prompt("Origem (ex: instagram):") || 'direto';
             const campaign = prompt("Campanha (ex: stories):") || '';
             const target = `https://nucleoinsight.github.io/paco-core/index.html?id=${currentOfferId}&utm_source=${source}&utm_campaign=${campaign}`;
             await setDoc(doc(db, "short_links", alias), { target: target, clicks: 0, offerId: currentOfferId, created_at: serverTimestamp() });
             alert(`Link criado: https://nucleoinsight.github.io/paco-core/r.html?id=${alias}`);
        }
    </script>
</body>
</html>
