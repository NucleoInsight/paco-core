<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACO V13 | Sniper Fusion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #0b0c15; color: #a5b4fc; font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Glassmorphism do Sniper */
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; }
        .glass-input { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(51, 65, 85, 0.5); color: white; padding: 10px; border-radius: 8px; width: 100%; font-size: 13px; transition: all 0.2s; }
        .glass-input:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 10px rgba(99, 102, 241, 0.1); }

        /* Abas */
        .tab-btn { padding: 8px 16px; border-radius: 6px; font-size: 11px; font-weight: 700; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; opacity: 0.6; }
        .tab-btn:hover { opacity: 1; background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: rgba(99, 102, 241, 0.2); border-color: rgba(99, 102, 241, 0.5); color: #818cf8; opacity: 1; }
        
        /* Funil Visual */
        .funnel-step { position: relative; padding-left: 15px; border-left: 2px solid #334155; margin-bottom: 15px; }
        .funnel-step::before { content: ''; position: absolute; left: -5px; top: 0; width: 8px; height: 8px; background: #334155; border-radius: 50%; }
        .funnel-step.active { border-left-color: #10b981; }
        .funnel-step.active::before { background: #10b981; box-shadow: 0 0 8px #10b981; }

        .hidden { display: none !important; }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #0b0c15; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0b0c15]">
        <div class="glass-panel p-8 w-full max-w-md text-center">
            <h1 class="text-3xl font-black text-white tracking-tight mb-1">SNIPER <span class="text-indigo-500">PACO</span></h1>
            <p class="text-xs text-slate-500 mb-6 font-mono">Central de Intelig√™ncia & Valida√ß√£o</p>
            <input type="email" id="email" class="glass-input mb-3" placeholder="Email">
            <input type="password" id="password" class="glass-input mb-6" placeholder="Senha">
            <button onclick="fazerLogin()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-indigo-500/20">ACESSAR SISTEMA</button>
            <p id="error-msg" class="text-red-400 text-xs mt-4"></p>
        </div>
    </div>

    <div id="dashboard" class="max-w-7xl mx-auto hidden">
        
        <header class="flex flex-col md:flex-row justify-between items-end mb-8 border-b border-indigo-900/30 pb-4 gap-4">
            <div>
                <h1 class="text-3xl font-black text-white tracking-tight">SNIPER <span class="text-indigo-500">PACO</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    <p class="text-xs text-emerald-400 font-mono">ONLINE & RODANDO</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="criarNovaOferta()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-xs font-bold transition flex items-center gap-2 shadow-lg shadow-indigo-500/20">
                    <span>+</span> NOVA CAMPANHA
                </button>
                <button onclick="logout()" class="bg-slate-800 hover:bg-red-900/50 text-slate-300 px-4 py-2 rounded-lg text-xs font-bold transition border border-slate-700">SAIR</button>
            </div>
        </header>

        <div id="lista-ofertas" class="space-y-10">
            <div class="text-center py-20">
                <div class="inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-slate-500 text-xs font-mono mt-4">Carregando intelig√™ncia...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, addDoc, deleteDoc, serverTimestamp, query, where, orderBy, limit, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg", authDomain: "paco-core.firebaseapp.com", projectId: "paco-core", storageBucket: "paco-core.firebasestorage.app", messagingSenderId: "88467987691", appId: "1:88467987691:web:85892f360253aa957c72ae" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        // AUTH
        window.fazerLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { document.getElementById('error-msg').innerText = e.message; } }
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (u) => { if(u) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden'); carregarPainel(); } });

        // SISTEMA DE ABAS (Visual)
        window.trocarAba = (offerId, abaName) => {
            // Esconde todos os conteudos
            document.querySelectorAll(`.content-${offerId}`).forEach(el => el.classList.add('hidden'));
            // Remove active de todos os bot√µes
            document.querySelectorAll(`.tab-${offerId}`).forEach(el => el.classList.remove('active'));
            
            // Mostra o certo
            document.getElementById(`tab-content-${offerId}-${abaName}`).classList.remove('hidden');
            document.getElementById(`btn-tab-${offerId}-${abaName}`).classList.add('active');
        }

        // CRUD PACO
        window.criarNovaOferta = async () => {
            if(!confirm("Iniciar nova campanha?")) return;
            const ref = await addDoc(collection(db, "offers"), { 
                headline: "Nova Oferta", bodyText: "Texto...", ctaText: "COMPRAR", price: "4,99", 
                layout: "dark", videoUrl: "", checkoutUrl: "", 
                createdAt: serverTimestamp() 
            });
            await addDoc(collection(db, "metrics"), { offerId: ref.id, sales: 0, revenue: 0, views: 0, statusVisual: "cinza" });
            carregarPainel();
        }

        window.excluirOferta = async (id) => { if(confirm("‚ö†Ô∏è PERIGO: Isso apagar√° os dados do painel.")) { await deleteDoc(doc(db, "metrics", id)); carregarPainel(); } }

        window.salvarTudo = async (offerId, metricId) => {
            try {
                await updateDoc(doc(db, "offers", offerId), {
                    headline: document.getElementById(`headline-${offerId}`).value,
                    bodyText: document.getElementById(`body-${offerId}`).value,
                    ctaText: document.getElementById(`cta-${offerId}`).value,
                    price: document.getElementById(`price-${offerId}`).value,
                    layout: document.getElementById(`layout-${offerId}`).value,
                    videoUrl: document.getElementById(`video-${offerId}`).value,
                    checkoutUrl: document.getElementById(`checkout-${offerId}`).value
                });
                await updateDoc(doc(db, "metrics", metricId), {
                    sales: Number(document.getElementById(`sales-${metricId}`).value),
                    views: Number(document.getElementById(`views-${metricId}`).value),
                    statusVisual: document.getElementById(`status-${metricId}`).value
                });
                alert("‚úÖ DADOS SINCRONIZADOS!");
            } catch(e) { alert("Erro: " + e.message); }
        }

        // ENCURTADOR SNIPER (Integrado no Card)
        window.gerarLinkCurto = async (offerId) => {
            const alias = document.getElementById(`short-alias-${offerId}`).value.replace(/[^a-zA-Z0-9]/g, '');
            if(!alias) return alert("Digite um nome para o link!");
            
            const longUrl = `https://nucleoinsight.github.io/paco-core/index.html?id=${offerId}`; // Link Real
            // Simula√ß√£o de salvamento (Para funcionar real precisa criar a collection short_links e a p√°gina de redirecionamento)
            // Por enquanto, vamos apenas gerar o link visual para o usu√°rio ver
            
            const finalLink = `https://seusite.com/r/${alias}`;
            document.getElementById(`short-result-${offerId}`).innerHTML = `<span class="text-emerald-400 font-mono">${finalLink}</span> <span class="text-[10px] text-slate-500">(Simula√ß√£o)</span>`;
        }

        // RENDERIZADOR
        window.carregarPainel = async () => {
            const container = document.getElementById('lista-ofertas');
            const snaps = await getDocs(collection(db, "metrics"));
            if(snaps.empty) { container.innerHTML = "<div class='text-center text-slate-500'>Nenhuma campanha ativa.</div>"; return; }
            container.innerHTML = "";

            for (const mDoc of snaps.docs) {
                const m = mDoc.data();
                const offerId = m.offerId;
                let o = { headline:"...", layout:"dark", checkoutUrl: "" };
                try { const os = await getDoc(doc(db, "offers", offerId)); if(os.exists()) o = os.data(); } catch(e){}

                // Links
                const linkReal = `index.html?id=${offerId}`;
                const linkTeste = `index.html?id=${offerId}&mode=test`; // Preparado para o futuro

                // Status Visual
                let statusColor = "bg-slate-500";
                if(m.statusVisual === 'verde') statusColor = "bg-emerald-500";
                if(m.statusVisual === 'vermelho') statusColor = "bg-red-500";

                const html = `
                <div class="glass-panel p-1 relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full ${statusColor}"></div>
                    
                    <div class="p-4 border-b border-white/5 flex justify-between items-center bg-slate-900/30">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] font-mono text-slate-500 uppercase">ID: ${offerId}</span>
                                <span class="text-[9px] px-2 py-0.5 rounded bg-white/5 text-white/70 font-bold uppercase">${m.statusVisual}</span>
                            </div>
                            <h3 class="text-white font-bold truncate max-w-md">${o.headline}</h3>
                        </div>
                        <div class="flex gap-2">
                             <a href="./${linkReal}" target="_blank" class="bg-indigo-500/10 text-indigo-400 hover:bg-indigo-500 hover:text-white px-3 py-1.5 rounded text-xs font-bold border border-indigo-500/20 transition flex items-center gap-1">
                                üß™ ABRIR TESTE
                             </a>
                        </div>
                    </div>

                    <div class="flex gap-1 p-2 bg-black/20 border-b border-white/5 overflow-x-auto">
                        <button id="btn-tab-${offerId}-editor" onclick="trocarAba('${offerId}', 'editor')" class="tab-btn tab-${offerId} active">‚úèÔ∏è EDITOR</button>
                        <button id="btn-tab-${offerId}-funil" onclick="trocarAba('${offerId}', 'funil')" class="tab-btn tab-${offerId}">üìä FUNIL & FEED</button>
                        <button id="btn-tab-${offerId}-links" onclick="trocarAba('${offerId}', 'links')" class="tab-btn tab-${offerId}">üîó LINKS</button>
                        <button id="btn-tab-${offerId}-perigo" onclick="trocarAba('${offerId}', 'perigo')" class="tab-btn tab-${offerId} text-red-400">‚ö†Ô∏è PERIGO</button>
                    </div>

                    <div class="p-6 min-h-[300px]">
                        
                        <div id="tab-content-${offerId}-editor" class="content-${offerId}">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-3">
                                    <div class="bg-indigo-500/5 p-3 rounded border border-indigo-500/10">
                                        <label class="text-indigo-300 mb-2">üé® TEMA & V√çDEO</label>
                                        <div class="flex gap-2 mb-2">
                                            <select id="layout-${offerId}" class="glass-input">
                                                <option value="dark" ${o.layout==='dark'?'selected':''}>üåë Dark Mode</option>
                                                <option value="clean" ${o.layout==='clean'?'selected':''}>‚¨ú Clean Mode</option>
                                            </select>
                                        </div>
                                        <input type="text" id="video-${offerId}" value="${o.videoUrl||''}" class="glass-input" placeholder="Link do YouTube (Opcional)">
                                    </div>

                                    <div>
                                        <label>Headline</label>
                                        <input type="text" id="headline-${offerId}" value="${o.headline}" class="glass-input font-bold">
                                    </div>
                                    <div>
                                        <label>Corpo do Texto</label>
                                        <textarea id="body-${offerId}" class="glass-input h-20">${o.bodyText||''}</textarea>
                                    </div>
                                </div>

                                <div class="space-y-3">
                                    <div class="bg-emerald-500/5 p-3 rounded border border-emerald-500/10">
                                        <label class="text-emerald-400 mb-2">üí∞ CHECKOUT & PRE√áO</label>
                                        <input type="text" id="checkout-${offerId}" value="${o.checkoutUrl||''}" class="glass-input border-emerald-500/30 mb-2" placeholder="Link do Kiwify/Stripe...">
                                        <div class="flex gap-2">
                                            <input type="text" id="cta-${offerId}" value="${o.ctaText||'COMPRAR'}" class="glass-input" placeholder="Texto Bot√£o">
                                            <input type="text" id="price-${offerId}" value="${o.price}" class="glass-input w-24 text-center" placeholder="R$">
                                        </div>
                                    </div>

                                    <div class="pt-4">
                                        <button onclick="salvarTudo('${offerId}', '${mDoc.id}')" class="w-full bg-slate-100 hover:bg-white text-slate-900 font-bold py-3 rounded-lg transition shadow-lg">
                                            üíæ SALVAR ALTERA√á√ïES
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="tab-content-${offerId}-funil" class="content-${offerId} hidden">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="text-xs font-bold text-slate-500 uppercase mb-4">Funil de Convers√£o</h4>
                                    <div class="space-y-4">
                                        <div class="funnel-step active">
                                            <p class="text-[10px] text-slate-400 uppercase">Visitas √önicas</p>
                                            <div class="flex justify-between items-end">
                                                <span class="text-2xl font-black text-white">${m.views||0}</span>
                                                <input type="number" id="views-${mDoc.id}" value="${m.views||0}" class="w-16 bg-transparent text-right text-xs text-slate-500 border-b border-slate-700 outline-none">
                                            </div>
                                        </div>
                                        <div class="funnel-step ${m.sales > 0 ? 'active' : ''}" style="border-left-color: #10b981;">
                                            <p class="text-[10px] text-emerald-400 uppercase font-bold">Vendas Confirmadas</p>
                                            <div class="flex justify-between items-end">
                                                <span class="text-2xl font-black text-emerald-400">${m.sales||0}</span>
                                                <input type="number" id="sales-${mDoc.id}" value="${m.sales||0}" class="w-16 bg-transparent text-right text-xs text-slate-500 border-b border-slate-700 outline-none">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-6">
                                        <label>STATUS DA CAMPANHA</label>
                                        <select id="status-${mDoc.id}" class="glass-input font-bold text-center">
                                            <option value="cinza" ${m.statusVisual==='cinza'?'selected':''}>üü° EM TESTE</option>
                                            <option value="verde" ${m.statusVisual==='verde'?'selected':''}>üü¢ VALIDADA</option>
                                            <option value="vermelho" ${m.statusVisual==='vermelho'?'selected':''}>üî¥ MORTA</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="bg-black/30 rounded-lg border border-white/5 flex flex-col h-[300px]">
                                    <div class="p-3 border-b border-white/5 flex justify-between items-center bg-slate-900/50">
                                        <span class="text-[10px] font-bold text-white flex items-center gap-2">
                                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> FEED AO VIVO
                                        </span>
                                    </div>
                                    <div id="feed-${offerId}" class="p-2 overflow-y-auto flex-1 space-y-1">
                                        <div class="text-center text-[10px] text-slate-600 mt-10">Aguardando tr√°fego...</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="tab-content-${offerId}-links" class="content-${offerId} hidden">
                            <h4 class="text-xs font-bold text-slate-500 uppercase mb-4">Gerador de Links da Oferta</h4>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="glass-panel p-4">
                                    <label class="mb-2">üîó Link Direto (Padr√£o)</label>
                                    <div class="flex gap-2">
                                        <input type="text" value="https://seusite.github.io/.../index.html?id=${offerId}" class="glass-input text-slate-400" readonly>
                                        <button class="bg-slate-700 px-3 rounded text-xs font-bold">COPIAR</button>
                                    </div>
                                </div>

                                <div class="glass-panel p-4 border-emerald-500/20">
                                    <label class="mb-2 text-emerald-400">‚úÇÔ∏è Encurtador (Nome Curto)</label>
                                    <div class="flex gap-2 mb-2">
                                        <span class="py-2 text-slate-500 text-xs">/r/</span>
                                        <input type="text" id="short-alias-${offerId}" placeholder="ex: oferta1" class="glass-input">
                                        <button onclick="gerarLinkCurto('${offerId}')" class="bg-emerald-600 hover:bg-emerald-500 text-white px-3 rounded text-xs font-bold">CRIAR</button>
                                    </div>
                                    <div id="short-result-${offerId}" class="text-xs"></div>
                                </div>
                            </div>
                        </div>

                        <div id="tab-content-${offerId}-perigo" class="content-${offerId} hidden">
                            <div class="border border-red-900/30 bg-red-900/5 p-6 rounded-lg">
                                <h3 class="text-red-500 font-bold mb-2">ZONA DE PERIGO</h3>
                                <p class="text-slate-500 text-xs mb-4">Esta a√ß√£o apagar√° a oferta e todas as m√©tricas associadas do painel. N√£o afeta o dinheiro na Kiwify.</p>
                                <button onclick="excluirOferta('${mDoc.id}')" class="bg-red-900/20 hover:bg-red-900/50 text-red-500 border border-red-900/50 px-4 py-2 rounded text-xs font-bold transition">
                                    üóëÔ∏è DELETAR ESTA OFERTA PERMANENTEMENTE
                                </button>
                            </div>
                        </div>

                    </div>
                </div>`;
                container.innerHTML += html;
                monitorarOferta(offerId);
            }
        }

        // FEED MONITOR
        function monitorarOferta(offerId) {
            const feed = document.getElementById(`feed-${offerId}`);
            const q = query(collection(db, "events"), where("offerId", "==", offerId), orderBy("createdAt", "desc"), limit(20));
            onSnapshot(q, (snaps) => {
                if(snaps.empty) return;
                feed.innerHTML = "";
                snaps.forEach(d => {
                    const data = d.data();
                    const time = data.createdAt ? new Date(data.createdAt.seconds*1000).toLocaleTimeString() : "";
                    let color = "text-slate-400"; let icon = "üîπ";
                    if(data.type==='cta_click') { color="text-emerald-400 font-bold"; icon="üí∞"; }
                    if(data.type==='offer_view') { color="text-indigo-400"; icon="üëÄ"; }
                    feed.innerHTML += `<div class="flex justify-between border-b border-white/5 py-1 text-[10px] font-mono"><span>${time}</span><span class="${color} flex items-center gap-1">${icon} ${data.type}</span></div>`;
                });
            });
        }
    </script>
</body>
</html>
