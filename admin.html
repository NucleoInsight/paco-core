<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACO - Consultor Autom√°tico</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* Login */
        #login-screen { text-align: center; margin-top: 100px; }
        input.login-input { padding: 15px; margin: 5px; border-radius: 5px; border: none; width: 250px; background: #1e293b; color: white; }
        button { padding: 10px 20px; cursor: pointer; font-weight: bold; border: none; border-radius: 5px; transition: 0.2s; }
        button:hover { filter: brightness(1.1); }
        .btn-green { background: #10b981; color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-gray { background: #475569; color: white; font-size: 11px; padding: 5px 10px;}

        /* Card da Oferta */
        .card { background: #1e293b; padding: 25px; margin-bottom: 25px; border-radius: 12px; border-left: 6px solid gray; box-shadow: 0 4px 15px rgba(0,0,0,0.3); position: relative; }
        .card.verde { border-left-color: #10b981; }
        .card.vermelho { border-left-color: #ef4444; }
        .card.cinza { border-left-color: #f59e0b; }

        /* Diagn√≥stico Box (NOVO) */
        .diagnosis-box {
            background: #334155;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px dashed #64748b;
        }
        .diagnosis-title { font-size: 10px; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; }
        .diagnosis-text { font-size: 16px; font-weight: bold; color: #fff; margin: 5px 0; }
        .diagnosis-action { font-size: 14px; color: #38bdf8; font-weight: 600; }

        /* Inputs */
        label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 3px; margin-top: 10px; }
        input.edit-field { 
            background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; 
            border-radius: 6px; width: 95%; font-family: sans-serif;
        }
        input.edit-field:focus { border-color: #3b82f6; outline: none; }
        
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }

        .header-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; padding-bottom: 15px; margin-bottom: 15px; }
        .status-badge { padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <h2 style="color:#10b981;">PACO V4 (Smart)</h2>
            <input type="email" id="email" class="login-input" placeholder="Email de Admin">
            <br>
            <input type="password" id="password" class="login-input" placeholder="Senha">
            <br><br>
            <button onclick="fazerLogin()" class="btn-green">ENTRAR</button>
            <p id="msg-login" style="color: #ef4444; margin-top: 10px;"></p>
        </div>

        <div id="dashboard" class="hidden">
            <div class="header-row">
                <div>
                    <h1>Central de Intelig√™ncia</h1>
                    <button onclick="criarNovaOferta()" class="btn-green" style="margin-top:10px;">+ NOVA OFERTA</button>
                </div>
                <button onclick="logout()" class="btn-red">Sair</button>
            </div>
            
            <div id="lista-ofertas">
                <p>Carregando an√°lises...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg",
            authDomain: "paco-core.firebaseapp.com",
            projectId: "paco-core",
            storageBucket: "paco-core.firebasestorage.app",
            messagingSenderId: "88467987691",
            appId: "1:88467987691:web:85892f360253aa957c72ae"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- AUTH ---
        window.fazerLogin = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                document.getElementById('msg-login').innerText = "Erro: " + error.message;
            }
        }
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                carregarPainel();
            }
        });

        // --- L√ìGICA INTELIGENTE (O C√âREBRO) ---
        function analisarOferta(views, sales, currentStatus) {
            // Se j√° foi validada manualmente, respeita
            if (currentStatus === 'verde') return { text: "OFERTA VALIDADA", action: "üöÄ Focar em Escala e Upsell", color: "#10b981" };
            if (currentStatus === 'vermelho') return { text: "OFERTA REPROVADA", action: "üóëÔ∏è Arquivar ou Excluir", color: "#ef4444" };

            // L√≥gica para ofertas em teste (Cinza/Amarelo)
            const conversion = views > 0 ? (sales / views) * 100 : 0;

            if (sales >= 3) {
                return { text: "BATEU A META DE VENDAS!", action: "‚úÖ Mude o status para VERDE agora!", color: "#10b981" };
            }
            if (views < 50) {
                return { text: "FANTASMA (Poucos Dados)", action: "üì¢ Precisa de mais tr√°fego (anuncie ou divulgue)", color: "#94a3b8" };
            }
            if (views > 100 && sales === 0) {
                return { text: "HEMORRAGIA (Tr√°fego sem Venda)", action: "üíÄ A Headline √© fraca. Mude a promessa.", color: "#ef4444" };
            }
            if (sales > 0 && conversion < 1.0) {
                return { text: "VENDE, MAS POUCO", action: "üîß Ajuste pre√ßo ou melhore a garantia.", color: "#f59e0b" };
            }
            
            return { text: "EM AN√ÅLISE", action: "üëÄ Continue observando", color: "#f59e0b" };
        }

        // --- CORE ---
        window.criarNovaOferta = async () => {
            if(!confirm("Criar nova oferta?")) return;
            try {
                const offerRef = await addDoc(collection(db, "offers"), {
                    headline: "Nova Oferta (Edite Aqui)", name: "Subt√≠tulo", price: "0,00", createdAt: serverTimestamp()
                });
                await addDoc(collection(db, "metrics"), {
                    offerId: offerRef.id, sales: 0, revenue: 0, views: 0, statusVisual: "cinza"
                });
                carregarPainel();
            } catch (e) { alert("Erro: " + e.message); }
        }

        window.excluirOferta = async (metricId) => {
            if(!confirm("Apagar para sempre?")) return;
            try { await deleteDoc(doc(db, "metrics", metricId)); carregarPainel(); } 
            catch (e) { alert("Erro: " + e.message); }
        }

        async function carregarPainel() {
            const container = document.getElementById('lista-ofertas');
            container.innerHTML = ""; 

            const metricsSnap = await getDocs(collection(db, "metrics"));

            if (metricsSnap.empty) {
                container.innerHTML = "<p>Nenhuma oferta ativa.</p>";
                return;
            }

            for (const metricDoc of metricsSnap.docs) {
                const mData = metricDoc.data();
                const offerId = mData.offerId;
                
                let offerData = { headline: "...", price: "..." };
                try {
                    const offerSnap = await getDoc(doc(db, "offers", offerId));
                    if (offerSnap.exists()) offerData = offerSnap.data();
                } catch(e) {}

                // RODA A AN√ÅLISE
                const views = mData.views || 0; // Garantir que n√£o seja undefined
                const sales = mData.sales || 0;
                const analise = analisarOferta(views, sales, mData.statusVisual);

                const html = `
                    <div class="card ${mData.statusVisual}">
                        <div style="display:flex; justify-content:space-between;">
                            <div>
                                <h3 style="margin:0; color:#fff;">OFERTA</h3>
                                <small style="color:#64748b; font-family:monospace;">ID: ${offerId}</small>
                            </div>
                            <div style="text-align:right;">
                                <span class="status-badge" style="background:${getStatusColor(mData.statusVisual)}">
                                    ${mData.statusVisual.toUpperCase()}
                                </span>
                                <br>
                                <button class="btn-gray" style="margin-top:5px; background:#334155;" onclick="excluirOferta('${metricDoc.id}')">üóëÔ∏è</button>
                            </div>
                        </div>

                        <div class="diagnosis-box" style="border-color:${analise.color}">
                            <div class="diagnosis-title">ü§ñ PACO AI DIAGNOSTIC</div>
                            <div class="diagnosis-text" style="color:${analise.color}">${analise.text}</div>
                            <div class="diagnosis-action">üëâ ${analise.action}</div>
                        </div>

                        <div style="margin-top:20px; display:flex; gap:20px;">
                            <div style="flex:1;">
                                <strong style="color:#94a3b8;">SITE</strong>
                                <label>Headline</label>
                                <input type="text" class="edit-field" id="headline-${offerId}" value="${offerData.headline}">
                                <div class="row">
                                    <div class="col"><label>Pre√ßo</label><input type="text" class="edit-field" id="price-${offerId}" value="${offerData.price}"></div>
                                    <div class="col"><label>Sub</label><input type="text" class="edit-field" id="sub-${offerId}" value="${offerData.name || ''}"></div>
                                </div>
                            </div>

                            <div style="flex:1; border-left:1px solid #334155; padding-left:20px;">
                                <strong style="color:#94a3b8;">M√âTRICAS</strong>
                                <div class="row">
                                    <div class="col"><label>Vendas</label><input type="number" class="edit-field" id="sales-${metricDoc.id}" value="${mData.sales}"></div>
                                    <div class="col"><label>Views (Tr√°fego)</label><input type="number" class="edit-field" id="views-${metricDoc.id}" value="${views}"></div>
                                </div>
                                <div class="row">
                                    <div class="col"><label>Receita</label><input type="number" class="edit-field" id="revenue-${metricDoc.id}" value="${mData.revenue}"></div>
                                    <div class="col">
                                        <label>Status</label>
                                        <select id="status-${metricDoc.id}" class="edit-field">
                                            <option value="cinza" ${mData.statusVisual === 'cinza' ? 'selected' : ''}>üü° Testando</option>
                                            <option value="verde" ${mData.statusVisual === 'verde' ? 'selected' : ''}>üü¢ Validada</option>
                                            <option value="vermelho" ${mData.statusVisual === 'vermelho' ? 'selected' : ''}>üî¥ Reprovada</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-top:20px; text-align:right;">
                            <a href="./?id=${offerId}" target="_blank" style="color:#94a3b8; text-decoration:none; margin-right:15px; font-size:12px;">Ver Link ‚Üó</a>
                            <button class="btn-blue" onclick="salvarTudo('${offerId}', '${metricDoc.id}')">üíæ ATUALIZAR DADOS</button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            }
        }

        window.salvarTudo = async (offerId, metricId) => {
            try {
                const newHeadline = document.getElementById(`headline-${offerId}`).value;
                const newPrice = document.getElementById(`price-${offerId}`).value;
                const newSub = document.getElementById(`sub-${offerId}`).value;
                
                const newSales = Number(document.getElementById(`sales-${metricId}`).value);
                const newRevenue = Number(document.getElementById(`revenue-${metricId}`).value);
                const newViews = Number(document.getElementById(`views-${metricId}`).value);
                const newStatus = document.getElementById(`status-${metricId}`).value;

                await updateDoc(doc(db, "offers", offerId), { headline: newHeadline, price: newPrice, name: newSub });
                await updateDoc(doc(db, "metrics", metricId), { sales: newSales, revenue: newRevenue, views: newViews, statusVisual: newStatus });

                alert("‚úÖ Dados salvos! O algoritmo vai recalcular.");
                carregarPainel();

            } catch (e) { alert("Erro: " + e.message); }
        }

        function getStatusColor(status) {
            if(status === 'verde') return '#10b981';
            if(status === 'vermelho') return '#ef4444';
            return '#f59e0b';
        }
    </script>
</body>
</html>
