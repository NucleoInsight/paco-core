<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Oferta Especial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* SEU ESTILO DARK MODE */
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #0f0f0f; color: #ffffff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; padding: 40px 20px; text-align: left; }
        h1 { font-size: 26px; line-height: 1.3; margin-bottom: 20px; color: #fff; font-weight: 700; }
        p { font-size: 17px; line-height: 1.6; color: #b0b0b0; margin-bottom: 20px; white-space: pre-wrap; }
        .price-tag { font-size: 32px; color: #00ff88; font-weight: bold; display: block; margin: 20px 0; }
        .cta-button { display: block; width: 100%; background: #00ff88; color: #000; text-align: center; padding: 18px; font-size: 18px; text-decoration: none; border-radius: 8px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; transition: transform 0.2s; }
        .cta-button:hover { transform: scale(1.02); opacity: 0.9; }
        .note { margin-top: 25px; font-size: 13px; color: #555; text-align: center; }
        .hidden { display: none; }
        #loading { color: #00ff88; font-family: monospace; text-align: center; margin-top: 20%; }
        .error { color: #ff4444; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading">Carregando oferta...</div>

    <div id="app" class="container hidden">
        <h1 id="headline">...</h1>
        <p id="bodyText">...</p>
        <div class="price-tag">R$ <span id="price">...</span></div>
        <div class="cta">
            <button id="buyBtn" class="cta-button">...</button>
        </div>
        <div class="note">Compra Segura • Garantia PACO</div>
    </div>

    <script type="module">
        // 1. IMPORTS CERTOS PARA GITHUB PAGES (Web SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg",
            authDomain: "paco-core.firebaseapp.com",
            projectId: "paco-core",
            storageBucket: "paco-core.firebasestorage.app",
            messagingSenderId: "88467987691",
            appId: "1:88467987691:web:85892f360253aa957c72ae"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function init() {
            // 2. AQUI ESTÁ A MÁGICA: Pega o ID da URL, não deixa fixo!
            const params = new URLSearchParams(window.location.search);
            const offerId = params.get('id');

            if (!offerId) {
                document.getElementById('loading').innerHTML = "<span class='error'>Link inválido. Use o painel para gerar o link.</span>";
                return;
            }

            try {
                // Busca a oferta no banco
                const docSnap = await getDoc(doc(db, "offers", offerId));

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Preenche a tela com os dados do Painel
                    document.getElementById('headline').innerText = data.headline || "Sem Título";
                    document.getElementById('bodyText').innerText = data.bodyText || "";
                    document.getElementById('price').innerText = data.price || "0,00";
                    document.getElementById('buyBtn').innerText = data.ctaText || "COMPRAR";

                    // Mostra o site
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');

                    // Registra Visualização no Banco
                    addDoc(collection(db, "metrics"), { // Salvando direto em metrics para facilitar contagem simples se quiser, ou events
                         offerId: offerId, type: "view_auto", timestamp: serverTimestamp() 
                    });
                    // Opcional: Atualizar contador de Views no documento da métrica (avançado, deixa pra depois)

                    // Configura o Botão
                    document.getElementById('buyBtn').onclick = async () => {
                        document.getElementById('buyBtn').innerText = "PROCESSANDO...";
                        
                        // Registra o Clique
                        await addDoc(collection(db, "events"), {
                            offerId: offerId,
                            type: "cta_click",
                            createdAt: serverTimestamp()
                        });
                        
                        alert("✅ Clique registrado! (Aqui iria para o Checkout)");
                        document.getElementById('buyBtn').innerText = data.ctaText;
                    };

                } else {
                    document.getElementById('loading').innerHTML = "<span class='error'>Oferta não encontrada (Erro 404).</span>";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = "<span class='error'>Erro de conexão.</span>";
            }
        }

        init();
    </script>
</body>
</html>
