<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Especial</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; text-align: center; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { font-size: 28px; color: #2c3e50; margin-bottom: 10px; }
        .sub { font-size: 18px; color: #7f8c8d; margin-bottom: 30px; }
        .price-box { font-size: 48px; font-weight: bold; color: #27ae60; margin: 30px 0; }
        .currency { font-size: 24px; vertical-align: top; margin-right: 5px; }
        .btn { background-color: #e74c3c; color: white; border: none; padding: 20px 40px; font-size: 22px; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; transition: background 0.3s; text-transform: uppercase; }
        .btn:hover { background-color: #c0392b; }
        .footer { margin-top: 30px; font-size: 12px; color: #bdc3c7; }
        #loading { font-size: 20px; color: #666; margin-top: 50px; }
        .hidden { display: none; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading">Carregando oferta...</div>

    <div id="app" class="container hidden">
        <h1 id="headline">...</h1>
        <p id="sub" class="sub">...</p>
        
        <div class="price-box">
            <span class="currency">R$</span>
            <span id="price">...</span>
        </div>

        <button id="buyBtn" class="btn">QUERO APROVEITAR AGORA</button>

        <p class="footer">Ambiente Seguro • Compra Verificada</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // SUA CONFIGURAÇÃO
        const firebaseConfig = {
            apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg",
            authDomain: "paco-core.firebaseapp.com",
            projectId: "paco-core",
            storageBucket: "paco-core.firebasestorage.app",
            messagingSenderId: "88467987691",
            appId: "1:88467987691:web:85892f360253aa957c72ae"
        };

        // Iniciar
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Lógica da Página
        async function init() {
            // 1. Pega o ID da URL (ex: meusanuncio.com/?id=A1J...)
            const params = new URLSearchParams(window.location.search);
            const offerId = params.get('id');

            if (!offerId) {
                document.getElementById('loading').innerHTML = "<span class='error'>Erro: Link inválido (falta o ID).</span>";
                return;
            }

            try {
                // 2. Busca no Banco
                const docRef = doc(db, "offers", offerId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // 3. Preenche a tela
                    document.getElementById('headline').innerText = data.headline;
                    document.getElementById('sub').innerText = data.name;
                    document.getElementById('price').innerText = data.price;
                    
                    // Mostra a oferta e esconde o loading
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');

                    // 4. Registra Visualização (View)
                    await addDoc(collection(db, "events"), {
                        offerId: offerId,
                        type: "offer_view",
                        createdAt: serverTimestamp()
                    });

                    // 5. Configura o Botão
                    document.getElementById('buyBtn').onclick = async () => {
                        await addDoc(collection(db, "events"), {
                            offerId: offerId,
                            type: "cta_click",
                            createdAt: serverTimestamp()
                        });
                        alert("Redirecionando para o Checkout...");
                        // Aqui você colocaria: window.location.href = data.checkoutUrl;
                    };

                } else {
                    document.getElementById('loading').innerHTML = "<span class='error'>Oferta não encontrada ou encerrada.</span>";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = "<span class='error'>Erro de conexão.</span>";
            }
        }

        init();
    </script>
</body>
</html>
