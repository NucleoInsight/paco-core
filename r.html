<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg", authDomain: "paco-core.firebaseapp.com", projectId: "paco-core", storageBucket: "paco-core.firebasestorage.app", messagingSenderId: "88467987691", appId: "1:88467987691:web:85892f360253aa957c72ae" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        async function go() {
            const id = new URLSearchParams(window.location.search).get('id');
            if(!id) return document.getElementById('msg').innerText = "Link inválido.";
            
            try {
                const ref = doc(db, "short_links", id);
                const snap = await getDoc(ref);
                
                if(snap.exists()) {
                    const d = snap.data();
                    // Salva o clique e o evento AO MESMO TEMPO e ESPERA (await)
                    await Promise.all([
                        updateDoc(ref, { clicks: increment(1) }),
                        addDoc(collection(db, "events"), { 
                            offerId: d.offerId || 'unknown', 
                            type: 'short_link_click', 
                            alias: id, 
                            campaign: {source:'encurtador'}, 
                            isTest:false, 
                            createdAt: serverTimestamp() 
                        })
                    ]);
                    
                    // Só redireciona depois de salvar
                    window.location.href = d.target;
                } else { document.getElementById('msg').innerText = "Link não encontrado."; }
            } catch(e) { 
                console.error(e);
                // Se der erro, tenta redirecionar mesmo assim se tivermos o link (backup)
                // window.location.href = ... 
                document.getElementById('msg').innerText = "Erro no sistema."; 
            }
        }
        go();
    </script>
