<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body { background-color: #0b0c15; color: #10b981; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column; }
        .loader { border: 2px solid #1e293b; border-top: 2px solid #10b981; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="msg">Processando...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // MESMA CONFIGURAÃ‡ÃƒO DO RESTO DO SISTEMA
        const firebaseConfig = { apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg", authDomain: "paco-core.firebaseapp.com", projectId: "paco-core", storageBucket: "paco-core.firebasestorage.app", messagingSenderId: "88467987691", appId: "1:88467987691:web:85892f360253aa957c72ae" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function redirect() {
            const params = new URLSearchParams(window.location.search);
            const alias = params.get('id');

            if(!alias) {
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('msg').innerText = "Link invÃ¡lido.";
                document.getElementById('msg').style.color = "red";
                return;
            }

            try {
                // 1. Busca o Link Original no Banco
                const docRef = doc(db, "short_links", alias);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // 2. Contabiliza o Clique no Link
                    updateDoc(docRef, { clicks: increment(1) });

                    // 3. Registra Evento para o Feed do Admin (IMPORTANTE)
                    // Isso faz aparecer o Ã­cone ðŸ”— no seu painel
                    addDoc(collection(db, "events"), {
                        offerId: data.offerId || 'desconhecido',
                        type: 'short_link_click',
                        alias: alias,
                        campaign: { source: 'encurtador' }, 
                        isTest: false, // Encurtador conta como real ou vocÃª pode tratar depois
                        createdAt: serverTimestamp(),
                        device: { ua: navigator.userAgent }
                    });

                    // 4. Redireciona
                    document.getElementById('msg').innerText = "Aguarde...";
                    window.location.href = data.target;
                } else {
                    document.querySelector('.loader').style.display = 'none';
                    document.getElementById('msg').style.color = "red";
                    document.getElementById('msg').innerText = "Link nÃ£o encontrado.";
                }
            } catch (e) {
                console.error(e);
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('msg').style.color = "red";
                document.getElementById('msg').innerText = "Erro de conexÃ£o.";
            }
        }

        redirect();
    </script>
</body>
</html>
