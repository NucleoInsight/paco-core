<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>body{background:#000;color:#0f0;display:flex;justify-content:center;align-items:center;height:100vh;font-family:monospace}</style>
</head>
<body>
    <div id="msg">...</div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBcVJ34TlzOVRUZ0SDJcl8OqF4V7PxxbIg", authDomain: "paco-core.firebaseapp.com", projectId: "paco-core", storageBucket: "paco-core.firebasestorage.app", messagingSenderId: "88467987691", appId: "1:88467987691:web:85892f360253aa957c72ae" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        async function go() {
            const id = new URLSearchParams(window.location.search).get('id');
            if(!id) return document.getElementById('msg').innerText = "Erro.";
            try {
                const ref = doc(db, "short_links", id);
                const snap = await getDoc(ref);
                if(snap.exists()) {
                    const d = snap.data();
                    updateDoc(ref, { clicks: increment(1) });
                    addDoc(collection(db, "events"), { offerId: d.offerId||'unknown', type: 'short_link_click', alias: id, campaign: {source:'encurtador'}, isTest:false, createdAt: serverTimestamp() });
                    window.location.href = d.target;
                } else { document.getElementById('msg').innerText = "NÃ£o encontrado."; }
            } catch(e) { document.getElementById('msg').innerText = "Erro."; }
        }
        go();
    </script>
</body>
</html>
